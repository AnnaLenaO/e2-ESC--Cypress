<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='filter.js' defer></script>
    <script src='main.js' defer></script>
</head>

<body>
    <h2 class="filter__title">Our Challanges</h2>

    <section class="filter">
        <h2 class="filter__Headline">Filter Challanges</h2>

        <div class="filter__options">

            <div class="filter__options--type">
                <h4>By Type</h4>
                <div>
                    <input type="checkbox" id="online" name="online" checked>
                    <label for="online">Include online Challanges</label>
                </div>
                <div>
                    <input type="checkbox" id="on-site" name="on-site" checked>
                    <label for="on-site">Include onsite Challanges</label>
                </div>

            </div>

            <div class="filter__options--rating">
                <h4 class="filter__option--rating--title">By Rating</h4>

                <div class="filter__options--rating--wrapper">
                    <div class="filter__options--rating--min" aria-label="minRating" role="meter" aria-valuemin="0" aria-valuemax="5" aria-valuenow="1">
                        <span aria-hidden="true" class="cbMin" id="cbMin-1"></span>
                        <span aria-hidden="true" class="cbMin" id="cbMin-2"></span>
                        <span aria-hidden="true" class="cbMin" id="cbMin-3"></span>
                        <span aria-hidden="true" class="cbMin" id="cbMin-4"></span>
                        <span aria-hidden="true" class="cbMin" id="cbMin-5"></span>

                    </div>
                    <div>to</div>
                    <div class="filter__options--rating--max" aria-label="maxRating" role="meter" aria-valuemin="0" aria-valuemax="5" aria-valuenow="5">
                        <span aria-hidden="true" class="cbMax" id="cbMax-1"></span>
                        <span aria-hidden="true" class="cbMax" id="cbMax-2"></span>
                        <span aria-hidden="true" class="cbMax" id="cbMax-3"></span>
                        <span aria-hidden="true" class="cbMax" id="cbMax-4"></span>
                        <span aria-hidden="true" class="cbMax" id="cbMax-5"></span>
                    </div>
                </div>
            </div>

            <div class="filter__options--tags">
                <h4 class="filter__options--tags--Title">By Tags</h4>
                <div class="filter__options--tags--collectionBox">

                </div>
            </div>
        </div>
        <div class="filter__search">
            <h4>Or type to search for a keyword</h4>
            <input class="filter__search--input" id="filter__input--bar" placeholder="Enter keyword to search for">
        </div>
    </section>

    <section id="testbox">

    </section>
</body>

</html>
