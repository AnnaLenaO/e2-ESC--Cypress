<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='filter.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <h2 class="filter__title">Our Challanges</h2>

    <section class="filter">
        <h2 class="filter__Headline">Filter Challanges</h2>

        <div class="filter__options">

            <div class="filter__options--type">
                <h4>By Type</h4>
                <div>
                    <input type="checkbox" id="On-line" name="on-line">
                    <label for="On-line">Include online Challanges</label>
                </div>
                <div>
                    <input type="checkbox" id="on-site" name="on-site">
                    <label for="on-site">Include onsite Challanges</label>
                </div>

            </div>

            <div class="filter__options--rating">
                <h4 class="filter__option--rating--title">By Rating</h4>

                <div class="filter__options--rating--wrapper">
                    <div class="filter__options--rating--min">
                        <ul>
                            <li><input type="checkbox" id="cbMin-1"></li>
                            <li><input type="checkbox" id="cbMin-2"></li>
                            <li><input type="checkbox" id="cbMin-3"></li>
                            <li><input type="checkbox" id="cbMin-4"></li>
                            <li><input type="checkbox" id="cbMin-5"></li>
                        </ul>
                    </div>
                    <div>to</div>
                    <div class="filter__options--rating--max">
                        <ul>
                            <li><input type="checkbox" id="cbMax-1"></li>
                            <li><input type="checkbox" id="cbMax-2"></li>
                            <li><input type="checkbox" id="cbMax-3"></li>
                            <li><input type="checkbox" id="cbMax-4"></li>
                            <li><input type="checkbox" id="cbMax-5"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="filter__options--tags">
                <h4 class="filter__options--tags--Title">By Tags</h4>
                <div class="filter__options--tags--collectionBox">
                    <div>testasdfasdfgas</div>
                    <div>test</div>
                    <div>testaasdsdf</div>
                    <div>testasdfgh</div>
                    <div>test</div>
                    <div>testasdf</div>
                    <div>testasdfsafa</div>
    

                </div>
            </div>
        </div>
        <div class="filter__search">
            <h4>Or type to search for a keyword</h4>
            <input class="filter__search--input" placeholder="Enter keyword to search for">
        </div>
    </section>

</body>

</html>
